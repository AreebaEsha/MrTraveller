            display: inline-block;
            border: 3px solid #fff;

   <script>

document.addEventListener("DOMContentLoaded", function () {
    const popup = document.getElementById("popup");
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (validatePhoneNumber() && validateDate() && validateForm()) {
            sendData(); // Send form data to the server
        }
    });

    function validatePhoneNumber() {
        const phoneNumberInput = document.getElementById("phonenum");
        const phoneNumber = phoneNumberInput.value;

        if (phoneNumber.length < 11 || isNaN(phoneNumber)) {
            alert("Please enter a valid 11-digit phone number.");
            return false;
        }
        return true;
    }

    function validateDate() {
        const departureDateInput = document.getElementById("departure-date");
        const returnDateInput = document.getElementById("return-date");

        const today = new Date();
        const departureDate = new Date(departureDateInput.value);
        const returnDate = new Date(returnDateInput.value);

        if (departureDate < today) {
            alert("Please select a departure date that is not in the past.");
            return false;
        }

        if (returnDate < departureDate) {
            alert("Please select a return date that is not before the departure date.");
            return false;
        }

        return true;
    }

    function sendData() {
        const formData = new FormData(form);
        fetch("book.php", {
            method: "POST",
            body: formData,
        })
            .then((response) => response.text())
            .then((data) => {
                if (data === "success") {
                    showMessage();
                    resetForm();
                } else {
                    alert("An error occurred while sending the message.");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    }

    function validateForm() {
        // You can add additional form validation here if needed
        return true;
    }

    function showMessage() {
        popup.classList.add("open-popup");
    }

    function resetForm() {
        form.reset();
    }

    function closePopup() {
        popup.classList.remove("open-popup");
    }

    popup.querySelector("button").addEventListener("click", closePopup);
});

   </script>
